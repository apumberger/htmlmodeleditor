<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://www.jointjs.com/downloads/joint.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://www.jointjs.com/js/vendor/lodash/lodash.min.js"></script>
    <script src="http://www.jointjs.com/js/vendor/backbone/backbone-min.js"></script>
    <script src="http://www.jointjs.com/downloads/joint.js"></script>
    <script src='js/bootstrap.min.js'></script>
</head>
<body>


    <!-- id for Model -->
<div id="myModel"></div>

	<script type="text/javascript">
		
		var graph = new joint.dia.Graph;

	   	var paper = new joint.dia.Paper({
	        el: $('#myModel'),
	        width: 800,
	        height: 400,
	        model: graph,
	        gridSize: 1
    	});

        console.log('before rect');

    	var rect1 = new joint.shapes.basic.Rect({
        position: { x: 100, y: 30 },
        size: { width: 100, height: 30 },
        attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
    	});

        console.log('after rect');

    	graph.addCells([rect1]);

        console.log('now it should be created');
    </script>

		



</body>
