<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://www.jointjs.com/downloads/joint.css" />
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://www.jointjs.com/js/vendor/lodash/lodash.min.js"></script>
    <script src="http://www.jointjs.com/js/vendor/backbone/backbone-min.js"></script>
    <script src="http://www.jointjs.com/downloads/joint.js"></script>
</head>
<body>
  <div id="myModel"></div>
  <script type="text/javascript">

    var graph = new joint.dia.Graph;

    var paper = new joint.dia.Paper({
        el: $('#myModel'),
        width: 800,
        height: 400,
        model: graph,
        gridSize: 1
    });



    var rect = new joint.shapes.basic.Rect({
        position: { x: 100, y: 30 },
        size: { width: 100, height: 30 },
        attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
    });

    var rect2 = rect.clone();
    rect2.translate(300);

    var rect3 = rect.clone();
    rect3.translate(500);
    //rect3.attrs.text.text = 'rect3';

    var link = new joint.dia.Link({
        source: { id: rect.id },
        target: { id: rect2.id }
    });


    var link2 = new joint.dia.Link({
    source: { id: rect2.id },
    target: { id: rect3.id },
    attrs: {
        '.marker-source': { fill: 'red', stroke: 'black', d: 'M 10 0 L 0 5 L 10 10 z'},
        '.marker-target': { fill: 'yellow', stroke: 'black', d: 'M 10 0 L 0 5 L 10 10 z' }
    },
    labels: [
        { position: 0.5, attrs: { text: { text: 'label' } } }
    ]
    });

    var link3 = new joint.dia.Link({
    source: { id: rect3.id },
    target: { id: rect2.id },
    attrs: {
        '.marker-source': { fill: 'blue', stroke: 'black', d: 'M 10 0 L 0 5 L 10 10 z'},
        '.marker-target': { fill: 'green', stroke: 'black', d: 'M 10 0 L 0 5 L 10 10 z' }
    },
    labels: [
        { position: 0.5, attrs: { text: { text: 'xxx' } } }
    ]
    });




    graph.addCells([rect, rect2, rect3, link, link2, link3]);

  </script>
</body>
</html>
