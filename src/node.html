<!DOCTYPE html>
<html>
  <head><title> TypeScript Node </title></head>
  <script src='node.js'></script>
  <script src='canvas.js'></script>
  <body>
    <script>
      var myCanvas = new ModelCanvas("myCanvas", 600, 200);
      var node1 = new ModelNode("node1", "myCanvas");
      var str = myCanvas.getCanvas();
      alert("Str " +str);
      var str2 = node1.printNode();
      
      document.write(str+str2);
 
	</script>
</body>
</html>
