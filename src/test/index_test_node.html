<body>

    <button id="ajax">ajax call</button>
    <button id="json">json</button>



    <script type="text/javascript">

    $('#json').click(function(){ 
        alert('json');
         $.getJSON("http://localhost:8082/save",
         function(data) {
            alert(data);         
          });   
    });

    $('#ajax').click(function(){ 
        alert('ajax');
         $.ajax({ 
             type: "POST",
             dataType: "json",
             data: '{name: "name"}',
             url: "http://localhost:8082/save",
             success: function(data){        
                alert(data);
             },
             error: function (e) {
                    alert("Error calling REST function" + e)
                }
         });
    });
